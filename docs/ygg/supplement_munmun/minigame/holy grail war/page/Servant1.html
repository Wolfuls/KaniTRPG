<h1>▼　サーヴァントのリソース</h1>
<hr>
<p>　サーヴァントはPPを消費する際、<font color=FF8040>自身ではなくマスターのPPを消費することができる</font>。</p>
　また、サーヴァントは<font color=FF8040>休憩で回復することができない</font>。</p>
<br>
<h1>▼　サーヴァントの探索</h1>
<hr>
<p>　サーヴァントが探索を行う場合、マスターは<font color=FF8040>探索コストとしてPPを1支払わなければならない</font>。</p>
