/*チェックボックスとボックス非表示*/
input[name="check"] {
	display: none;
}
.panel {
	padding: 50px;
	display: none;
}

/*アニメーション設定*/
@keyframes SlideUp {
	0% {
		transform: translateY(50px);
		/* Y軸方向に50px */
		opacity: 0;
		/* 透明 */
	}
	100% {
		transform: translateY(0);
		/* Y軸方向に0px */
		opacity: 1;
		/* 不透明 */
	}
}
/*アニメーション設定end*/

/*ボックスを下から上へ*/
.panel_content {
	animation-name: SlideUp;
	animation-duration: 2s;
	background-color: #fff;
	width: 100%;
}
